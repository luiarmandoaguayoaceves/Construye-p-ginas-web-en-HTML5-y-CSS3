<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones 3D</title>
    <script src="js/prefixfree.js"></script>
    <style>
        div{
           width: 100px;
           height: 100px;
           background-color: rgb(0, 255, 255);
           margin: 40px;
           box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
           text-align: center;
           font: bold arial;
           line-height: 100px;
           display: inline-block;
        }
        #div1:hover{
            transform: perspective(300px) rotateX(50deg) scale3d(2,1,1) translate3d(0,50px,0);
        }
        #div2:hover{
            transform: perspective(300px) rotateY(-50deg) scale3d(1,2,1) translate3d(0,0,-50px);
        }
        #div3:hover{
            transform: perspective(300px) rotateZ(50deg) scale3d(1,1,2) translate3d(-50px,0,0);
        }
        #div4:hover{
            transform: perspective(300px) rotateX(50deg) rotateY(-50deg) rotateZ(50deg) scale3d(3,2,1.5) translate3d(-50px,0,0);
        }
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
</body>
</html>
