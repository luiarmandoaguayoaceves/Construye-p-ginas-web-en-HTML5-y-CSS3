<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <script src="js/prefixfree.js"></script>
    <style>
        p{ 
            width: 100px;
            border: 1px #f00 solid;
            word-wrap: break-word; /*parte la frase respetando el ancho*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio rem amet quas delectus reprehenderit officia quam earum provident reiciendis velit! Delectus neque quae aspernatur eaque! Enim odit earum totam alias?</p>
</body>
</html>
