<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <script src="js/prefixfree.js"></script>
    <style>
        /* odd impares,  even pares y valor ej 2 */
        li:nth-child(3n+1){/*3*n+1=1,4,7 y 10*/
            background-color: #96C;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elementos 1</li>
        <li>Elementos 2</li>
        <li>Elementos 3</li>
        <li>Elementos 4</li>
        <li>Elementos 5</li>
        <li>Elementos 6</li>
        <li>Elementos 7</li>
        <li>Elementos 8</li>
        <li>Elementos 9</li>
        <li>Elementos 10</li>
    </ul>
    
</body>
</html>
