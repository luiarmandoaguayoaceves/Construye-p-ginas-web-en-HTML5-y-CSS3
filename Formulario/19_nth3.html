<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <script src="js/prefixfree.js"></script>
    <style>
    /* diferencia es que no tiene que ser hijo de ninguna etiqueta */
        p:nth-of-type(2){/*3*n+1=1,4,7 y 10*/
            background-color: #0F0;
        }
    </style>
</head>
<body>
    <p>Texto numer 1</p>
    <p>Texto numer 2</p>
    <p>Texto numer 3</p>
    <p>Texto numer 4</p>
    <p>Texto numer 5</p>
    <p>Texto numer 6</p>
    <p>Texto numer 7</p>
    <p>Texto numer 8</p>
    <p>Texto numer 9</p>
    <p>Texto numer 10</p>
</body>
</html>
