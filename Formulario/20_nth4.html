<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type</title>
    <script src="js/prefixfree.js"></script>
    <style>
        p:first-of-type{
            background-color: #0f0;
        }
        p:last-of-type{
            background-color: #0ff;
        }
    </style>
</head>
<body>
    <p>Texto numer 1</p>
    <p>Texto numer 2</p>
    <p>Texto numer 3</p>
    <p>Texto numer 4</p>
    <p>Texto numer 5</p>
    <p>Texto numer 6</p>
    <p>Texto numer 7</p>
    <p>Texto numer 8</p>
    <p>Texto numer 9</p>
    <p>Texto numer 10</p>
</body>
</html>
