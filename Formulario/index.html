<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario</title>
    <style>
        *{font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;}
        table{ width: 420px;}
        td{padding: 10px;}
        fieldset{padding: 10px; border: 1px solid #ccc; width: 420px; margin: 0 auto;}
        legend{text-align: right; font-style: italic; font-size: 20px; font-weight: bold; color: #999;}
        input[type=text], input[type=email], textarea {padding: 5px; font-size: 18px; border: 1px solid #ccc; width: 300px;}
    </style>    
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <Legend>Datos Personales</Legend>
            <table>
                <tr>
                    <td align="right">Nombre</td>
                    <td><input type="text" name="nombre" required autofocus></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td><input type="email" name="correo" id="" required></td>
                </tr>
                <tr>
                    <td align="right">Movil:</td>
                    <td><input type="text" name="movil" required pattern="[\d]{3}\s[\d]{3}\s[\d]{4}$" title="Ingrese numero de telefono de la siguiente manera ej: XXX XXX XXXX"></td>
                </tr>
                <tr>
                    <td align="right" valign="top">Mensaje:</td>
                    <td><textarea name="mensaje" id="" cols="30" rows="10" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
