<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos - First Letter y First Line</title>
    <script src="js/prefixfree.js"></script>
    <style>
        p{
            color: #000;
            
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        /* primera letra */
        p::first-letter{
            font-size: 20px;
            color: #F00;
            font-family: serif;
        }
        /* Primera linea */
        p::first-line{
            color: rgb(44, 33, 143);
        }
    </style>
</head>
<body>
    <article>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio rem amet quas delectus reprehenderit officia quam earum provident reiciendis velit! Delectus neque quae aspernatur eaque! Enim odit earum totam alias?</p>
    </article>
</body>
</html>
