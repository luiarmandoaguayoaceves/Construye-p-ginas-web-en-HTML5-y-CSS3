<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos - Selection</title>
    <script src="js/prefixfree.js"></script>
    <style>
        h1::selection{
            background: blue;
        }
        p::selection{
            background: #F60;
        }
    </style>
</head>
<body>
    <article>
        <h1>Este es el titulo</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio rem amet quas delectus reprehenderit officia quam earum provident reiciendis velit! Delectus neque quae aspernatur eaque! Enim odit earum totam alias?</p>
    </article>
</body>
</html>
